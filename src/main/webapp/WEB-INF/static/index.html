<!DOCTYPE html>
<html ng-app="PLVFES">
<head lang="en">
    <meta charset="UTF-8">
    <title>PLV-FES</title>
    <link rel="stylesheet" href="/assets/angular-material/angular-material.css"/>
</head>
<body>

<div ng-controller="AppCtrl">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <h2>
                    <span>Toolbar with Icon Buttons</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <br>
        <md-toolbar class="md-tall md-accent">
            <h2 class="md-toolbar-tools">
                <span>Toolbar: tall (md-accent)</span>
            </h2>
        </md-toolbar>
        <br>
        <md-toolbar class="md-tall md-warn md-hue-3">
            <span flex></span>
            <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
                <span class="md-flex">Toolbar: tall with actions pin to the bottom (md-warn md-hue-3)</span>
            </h2>
        </md-toolbar>
    </md-content>
</div>


<script src="/assets/angular/angular.js"></script>
<script src="/assets/angular-animate/angular-animate.js"></script>
<script src="/assets/angular-aria/angular-aria.js"></script>
<script src="/assets/angular-material/angular-material.js"></script>
<script src="/assets/angular-route/angular-route.js"></script>
</body>
</html>
